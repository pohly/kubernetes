kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    scheduler:
        extraArgs:
          v: "5"
    controllerManager:
        extraArgs:
          v: "5"
- role: worker
- role: worker
featureGates:
  DynamicResourceAllocation: true
